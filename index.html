<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="generator" content="Three.js Editor">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: sans-serif;
				font-size: 4vmin;
				font-size: max(13px, 8vmin);
				margin: 0px;
				overflow: hidden;
				-
				background: #999;
			}
			#_3d {
				position: relative;
				/* overflow: hidden; */
				/* height: 100%; */
				/* width: 100%; */
			}
			#_3d canvas {
				display: block;
				transition: .8s;
			}
			#_3d div {
				position: absolute;
				left: 50%;
				--color: #cf9a17;
				top: 50%;
				color: var(--color);
				text-shadow: 0 0 .15em;
				border-radius: 100px;
			}
			#_3d .tooltip {
				--size: 1.1vmin;
				--scale:.3;
				width: var(--size);
				height: var(--size);
				box-shadow: 0 0 0 1px;
				margin: 1px calc(var(--size) / -2);
				will-change: transform;
				transition: opacity .8s 3s;
				opacity: 0;
			}
			#_3d.visible .tooltip {
				opacity: 1;
				--scale: 1;
			}

			#_3d .tooltip.power {
				transition-delay: 2s;
				box-shadow: none;
				--size: 1vmin;
			}
			#_3d .tooltip.speed {
				transition-delay: 1s;
			}
			#_3d .tooltip>div {
				height: calc( 34vh - 22vw );
				/* min-height: 37px; */
				background: var(--color);
				margin: calc(var(--size) / 2 + .5px) -.5px;
				width: 1px;
				padding: 0;
				transform-origin: center top;
				transition: inherit;
				transition-property: transform;
				transform: scale(var(--scale));
			}
			#_3d .speed>div {
				left: -0.5px;
				transform: rotate(37deg) translateY(-1.5px) scale(var(--scale));
				height: .8em;
			}
			#_3d .force>div {
				left: auto;
				right: -.5px;
				transform: rotate(-37deg) translateY(-1.5px) scale(var(--scale));
				height: .8em;
			}

			#_3d .tooltip>div>div {
				text-align: center;
				white-space: nowrap;
				background: #000a;
				color: #fff;
				top: 100%;
				border-radius: 100px;
				padding: .3em .5em;
				box-shadow: 0 0 0 2px var(--color) inset;
				transform: translateX(-50%);
				transform-origin: center top;
				line-height: 1em;
			}
			#_3d .speed>div>div {
				transform: rotate(-37deg);
				transform-origin: calc(100% - .8em) center;
				right: -.8em;
				left: auto;
			}
			#_3d .force>div>div {
				transform: rotate(37deg);
				transform-origin: .8em center;
				left: -.8em;
			}
			#_3d .caption {
				top: 6%;
				background: #000a;
				border-radius: 100px;
				padding: .3em .5em;
				left: 0;
				margin: auto;
				right: 0;
				transition: 1s;
				opacity: 0;
				width: 0;
				box-shadow: 0 0 0 2px var(--color) inset;
			}
			#_3d .caption div{
				overflow: hidden;
				position: initial;
				text-align: center;
				color: #f7f7be;
			}	
			#_3d .caption div div{
				/* width: 61vmax; */
				white-space: nowrap;
				/* transition: margin 1.5s; */
				margin: 0 -31vmin;
			}
			#_3d.visible .caption.lcd{
				opacity: 1;
				width: 61vmin;
			}	
			#_3d.visible .caption div div{
				/* margin:0; */
			}	
			#_3d .caption.b {
				top: auto;
				bottom: 5%;
				font-size: 90%;
				color: #fafad2 !important;
			}
			#_3d.battery .caption.b{
				opacity: 1;
				width: 70vmin;
			}	
			#_3d.battery .caption.b>div{
				animation: flash 1.5s 1s;
			}
			@keyframes flash {
				50% {filter: brightness(1.3); animation-timing-function: ease-in-out;}
			}
		</style>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/DRACOLoader.js"></script>
		<script src="js/RGBELoader.js"></script>
		<script src="js/threeCustom.js"></script>
	</head>

			<canvas></canvas>
			<div class="tooltip speed">
				<div><div>Speed</div></div>
			</div>
			<div class="tooltip force">
				<div><div>Power</div></div>
			</div>
			<div class="tooltip power">
				<div><div>ON/OFF button</div></div>
			</div>
			<div class="caption lcd">
				<div><div>LCD touch panel</div></div>
			</div>

				<div><div>large capacity and<br> efficient battery</div></div>
			</div>
		</div>

		    width: 100%;

		" step="0.1">
				
	</body>
</html>
