			#_3d .tooltip {

				will-change: transform;
				transition: opacity .8s 3s;
				opacity: 0;

			}
			#_3d.visible .tooltip {
				opacity: 1;
				--scale: 1;
			}

			#_3d .tooltip.power {

				--size: 1vmin;
			}
			#_3d .tooltip.speed {
				transition-delay: 1s;
			}
			#_3d .tooltip>div {
				height: calc( 34vh - 22vw );
				/* min-height: 37px; */
				background: var(--color);
				margin: calc(var(--size) / 2 + .5px) -.5px;
				width: 1px;
				padding: 0;
				transform-origin: center top;
				transition: inherit;
				transition-property: transform;
				transform: scale(var(--scale));
				will-change: transform;
			}
			#_3d .speed>div {
				left: -0.5px;
				transform: rotate(37deg) translateY(-1.5px) scale(var(--scale));
				height: .8em;
			}
			#_3d .force>div {
				left: auto;
				right: -.5px;
				transform: rotate(-37deg) translateY(-1.5px) scale(var(--scale));
				height: .8em;
			}

			#_3d .tooltip>div>div {
				text-align: center;
				white-space: nowrap;
				background: #000a;
				color: #fff;
				top: 100%;
				border-radius: 100px;
				padding: .3em .5em;
				transform: translateX(-50%);
				will-change: transform;
				transform-origin: center top;
				line-height: 1em;
				box-shadow: inset 0 0 0 2px var(--color);
			}
			#_3d .speed>div>div {
				transform: rotate(-37deg);
				transform-origin: calc(100% - .8em) center;
				right: -.8em;
				left: auto;
			}
			#_3d .force>div>div {
				transform: rotate(37deg);
				transform-origin: .8em center;
				left: -.8em;
			}

				width: 0;

			#_3d.battery .caption.b{

			}
			@keyframes flash {
				25% {filter: brightness(1.23) drop-shadow(0 0 .06em); animation-timing-function: ease-in-out;}
				68% {filter: none; animation-timing-function: ease-in-out;}
			}
			#_3d .typewriter {
				left: 0;
				top: .3em;
				width: 100%;
				will-change: transform;
				font-size: 1.1em;
				filter: drop-shadow(0.01em -0.01em 0.04em #000) drop-shadow(-0.01em 0.01em 0.15em #000b);

				will-change: width;
				transition: width 0s 3.5s;
			}
			#_3d.typewriter .typewriter div {
				transition: width 1.7s linear;
				width: 8em;
				animation: flash 1.3s 3.2s linear;
			}
			#_3d.typewriter .typewriter div:last-child {
				transition-delay: 1.1s;
